<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Your Name">
        <br><br>
        <input type="email" placeholder="Your Email">
        <br><br>
        <input type="url" placeholder="Your Website">
        <br><br>
        <input type="password" placeholder="Your password">
        <br><br>
        <input type="number" placeholder="Your Age">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        Gender :
        <input type="radio" name="bhui">Male
        <input type="radio" name="bhui">Female
        <br><br>
        Skills :
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JavaScript
        <br><br>
        Profile picture :
        <input type="file">
        <br><br>
        Hair Color :
        <input type="color">
        <br><br>
        City:
        <select name="" id="">
            <option value="">Cumilla</option>
            <option value="">Dhaka</option>
            <option value="">Cittagong</option>
            <option value="">Bogura</option>
            <option value="">Other</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="60" rows="5" placeholder="Your Comment"></textarea>
        <br><br>
        <input type="submit" value="Sign up">
    </form>

    <table border="1" width="300" height="200" align="center">
        <tr>
            <td colspan="2"></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
